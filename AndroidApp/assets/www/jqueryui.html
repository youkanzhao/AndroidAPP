<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<link rel="stylesheet" href="jquery/css/jquery.mobile.structure-1.3.2.min.css" />
<link rel="stylesheet" href="jquery/css/jquery.mobile.theme-1.3.2.min.css" />
<title>Jquery UI</title>
</head>
<body>

	<button type="button" data-icon="gear" data-theme="b"
		data-iconpos="right" data-mini="true" data-inline="true" id="add">Add</button>
	<button type="button" data-icon="plus" data-theme="b"
		data-iconpos="right" data-mini="true" data-inline="true" id="expand">Expand
		last</button>
	<button type="button" data-icon="minus" data-theme="b"
		data-iconpos="right" data-mini="true" data-inline="true" id="collapse">Collapse
		last</button>
	<div data-role="collapsible-set" data-content-theme="d" id="set">
		<div data-role="collapsible" id="set1" data-collapsed="true">
			<h3>Section 1</h3>
			<p>I'm the collapsible content.</p>
		</div>
	</div>
	<script type="text/javascript" src="js/cordova.js"></script>
	<script type="text/javascript" src="jquery/js/jquery.js"></script>
	<script type="text/javascript" src="jquery/js/jquery.mobile-1.3.2.min.js"></script>
	<script type="text/javascript" src="js/jqueryui.js"></script>
</body>
</html>
